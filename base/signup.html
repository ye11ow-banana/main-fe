<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cube – Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-primary: #2563EB;
      --radius-lg: 24px;
      --radius-pill: 9999px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.16);
      --font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* THEMES */
    body.theme-light {
      --color-bg: #F3F4F6;
      --color-surface: #FFFFFF;
      --color-border-subtle: #E5E7EB;
      --color-text-primary: #111827;
      --color-text-secondary: #6B7280;
      --color-input-bg: #F9FAFB;
      --color-input-border: #E5E7EB;
      --color-input-placeholder: #9CA3AF;
    }

    body.theme-dark {
      --color-bg: #020617;
      --color-surface: #111827;
      --color-border-subtle: #1F2937;
      --color-text-primary: #F9FAFB;
      --color-text-secondary: #9CA3AF;
      --color-input-bg: #020617;
      --color-input-border: #1F2937;
      --color-input-placeholder: #6B7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--color-bg);
      color: var(--color-text-primary);
      font-family: var(--font-family);
    }

    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 56px 24px;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 40px 32px 32px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .auth-header {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .auth-logo {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: var(--color-primary);
    }

    .auth-heading {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0;
    }

    .auth-subtitle {
      margin: 0;
      font-size: 14px;
      color: var(--color-text-secondary);
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field-label {
      font-size: 14px;
      font-weight: 500;
    }

    .field-input-wrapper {
      position: relative;
    }

    .field-input {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--color-input-border);
      background: var(--color-input-bg);
      padding: 10px 12px;
      font-size: 14px;
      font-family: inherit;
      color: var(--color-text-primary);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .field-input::placeholder {
      color: var(--color-input-placeholder);
    }

    .field-input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      background: #FFFFFF0A;
    }

    .btn-primary {
      width: 100%;
      border: none;
      outline: none;
      border-radius: var(--radius-pill);
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      background: var(--color-primary);
      color: #FFFFFF;
      margin-top: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.45);
      background: #1D4ED8;
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
    }

    .auth-footer-text {
      font-size: 13px;
      color: var(--color-text-secondary);
      text-align: center;
      margin-top: 6px;
    }

    .link-inline {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .link-inline:hover {
      text-decoration: underline;
    }

    /* MOBILE – no island card, more padding top & sides, centered content */
    @media (max-width: 640px) {
      .auth-wrapper {
        align-items: flex-start;
        justify-content: center;
        padding: 40px 20px 32px; /* more top + side space */
      }

      .auth-card {
        max-width: 480px;
        margin: 0 auto;
        box-shadow: none;
        border-radius: 0;
        background: transparent; /* inputs sit “on the page” */
        padding: 0;
        gap: 24px;
      }

      .auth-heading {
        font-size: 24px;
      }

      .auth-form {
        gap: 18px;
      }
    }
  </style>
</head>

<!-- theme-light or theme-dark -->
<body class="theme-dark">
  <div class="auth-wrapper">
    <div class="auth-card">
      <header class="auth-header">
        <div class="auth-logo"></div>
        <div>
          <h1 class="auth-heading">Sign up</h1>
          <p class="auth-subtitle">Create a new Cube account.</p>
        </div>
      </header>

      <form class="auth-form">
        <div class="field-group">
          <label class="field-label" for="username">Username</label>
          <div class="field-input-wrapper">
            <input
              id="username"
              name="username"
              type="text"
              class="field-input"
              placeholder="Choose a username"
              autocomplete="username"
            />
          </div>
        </div>

        <div class="field-group">
          <label class="field-label" for="email">Email</label>
          <div class="field-input-wrapper">
            <input
              id="email"
              name="email"
              type="email"
              class="field-input"
              placeholder="you@example.com"
              autocomplete="email"
            />
          </div>
        </div>

        <div class="field-group">
          <label class="field-label" for="password">Password</label>
          <div class="field-input-wrapper">
            <input
              id="password"
              name="password"
              type="password"
              class="field-input"
              placeholder="Create a password"
              autocomplete="new-password"
            />
          </div>
        </div>

        <div class="field-group">
          <label class="field-label" for="password-confirm">Confirm password</label>
          <div class="field-input-wrapper">
            <input
              id="password-confirm"
              name="password_confirm"
              type="password"
              class="field-input"
              placeholder="Repeat your password"
              autocomplete="new-password"
            />
          </div>
        </div>

        <button type="submit" class="btn-primary">Sign up</button>
      </form>

      <p class="auth-footer-text">
        Already have an account?
        <a href="signin.html" class="link-inline">Sign in</a>
      </p>
    </div>
  </div>
</body>
</html>
