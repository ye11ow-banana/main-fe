<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ServiceHub – Verify email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-primary: #2563EB;
      --radius-lg: 24px;
      --radius-pill: 9999px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.16);
      --font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* THEMES */
    body.theme-light {
      --color-bg: #F3F4F6;
      --color-surface: #FFFFFF;
      --color-border-subtle: #E5E7EB;
      --color-text-primary: #111827;
      --color-text-secondary: #6B7280;
      --color-input-bg: #F9FAFB;
      --color-input-border: #E5E7EB;
      --color-input-placeholder: #9CA3AF;
    }

    body.theme-dark {
      --color-bg: #020617;
      --color-surface: #111827;
      --color-border-subtle: #1F2937;
      --color-text-primary: #F9FAFB;
      --color-text-secondary: #9CA3AF;
      --color-input-bg: #020617;
      --color-input-border: #1F2937;
      --color-input-placeholder: #6B7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--color-bg);
      color: var(--color-text-primary);
      font-family: var(--font-family);
    }

    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 56px 24px;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      padding: 40px 32px 32px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .auth-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .auth-logo {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: var(--color-primary);
    }

    .auth-heading {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0;
    }

    .auth-subtitle {
      margin: 0;
      font-size: 14px;
      color: var(--color-text-secondary);
    }

    .auth-email-hint {
      margin: 2px 0 0;
      font-size: 13px;
      color: var(--color-text-secondary);
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .code-row {
      display: flex;
      gap: 10px;
      margin-top: 4px;
    }

    .code-input {
      flex: 1 1 0;
      max-width: 52px;
      height: 54px;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      border-radius: 14px;
      border: 1px solid var(--color-input-border);
      background: var(--color-input-bg);
      color: var(--color-text-primary);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .code-input::placeholder {
      color: var(--color-input-placeholder);
    }

    .code-input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      background: #FFFFFF0A;
    }

    .btn-primary {
      width: 100%;
      border: none;
      outline: none;
      border-radius: var(--radius-pill);
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      background: var(--color-primary);
      color: #FFFFFF;
      margin-top: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.45);
      background: #1D4ED8;
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
    }

    .auth-footer {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
      margin-top: 4px;
      color: var(--color-text-secondary);
    }

    .auth-footer-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 6px;
    }

    .link-inline {
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .link-inline:hover {
      text-decoration: underline;
    }

    /* MOBILE – no island card, more padding top & sides, content on page */
    @media (max-width: 640px) {
      .auth-wrapper {
        align-items: flex-start;
        justify-content: center;
        padding: 40px 20px 32px;
      }

      .auth-card {
        max-width: 480px;
        margin: 0 auto;
        box-shadow: none;
        border-radius: 0;
        background: transparent;
        padding: 0;
        gap: 24px;
      }

      .auth-heading {
        font-size: 24px;
      }

      .auth-form {
        gap: 18px;
      }

      .code-row {
        gap: 8px;
      }

      .code-input {
        max-width: 48px;
        height: 50px;
        font-size: 18px;
      }
    }
  </style>
</head>

<!-- theme-light or theme-dark -->
<body class="theme-dark">
  <div class="auth-wrapper">
    <div class="auth-card">
      <header class="auth-header">
        <div class="auth-logo"></div>
        <div>
          <h1 class="auth-heading">Verify your email</h1>
          <p class="auth-subtitle">Enter the 6-digit code we’ve sent to your email.</p>
          <p class="auth-email-hint">We sent the code to <strong>alex@example.com</strong>.</p>
        </div>
      </header>

      <form class="auth-form">
        <div class="code-row">
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" autocomplete="one-time-code" />
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" autocomplete="one-time-code" />
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" autocomplete="one-time-code" />
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" autocomplete="one-time-code" />
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" autocomplete="one-time-code" />
          <input class="code-input" type="text" inputmode="numeric" maxlength="1" autocomplete="one-time-code" />
        </div>

        <button type="submit" class="btn-primary">Continue</button>
      </form>

      <div class="auth-footer">
        <div class="auth-footer-row">
          <span>Didn’t receive the code?</span>
          <a href="#" class="link-inline">Resend</a>
        </div>
        <div class="auth-footer-row">
          <span>Wrong email address?</span>
          <a href="signup.html" class="link-inline">Change email</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
